<!DOCTYPE html>
<html>
<head>
    <title>UC SumoBot Wifi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>UC SumoBot Wifi</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Kiri <span id="sliderValue1"></span> &percnt;</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="-100" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">
                    <input type="button" class="btn-stop" onclick="stopMotors(1)" value="Stop">
                </p>
            </div>
            <div class="card">
                <div><p class="card-title"> Kanan: <span id="sliderValue2"></span> &percnt;</p></div>
                <p class="switch">
                    <input type="range" orient="vertical" onchange="updateSliderPWM(this)" id="slider2" min="-100" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">
                    <input type="button" class="btn-stop" onclick="stopMotors(2)" value="Stop">
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
